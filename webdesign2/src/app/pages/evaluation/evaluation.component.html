
<div class="evaluation-container">
    <h1>Evaluation</h1>

    <form>
        <!-- Runner ID and Workout ID (Disabled Fields) -->
        <label for="runner-id">Runner ID:</label>
        <input id="runner-id" type="number" [value]="runner_id" disabled />

        <label for="workout-id">Workout ID:</label>
        <input id="workout-id" type="number" [value]="workout_id" disabled />

        <!-- Evaluation Date -->
        <label for="evaluation-date">Evaluation Date:</label>
        <input id="evaluation-date" type="date" [(ngModel)]="evaluation_date" name="evaluationDate" />

        <!-- City -->
        <label for="city">City:</label>
        <input id="city" type="text" [(ngModel)]="city" name="city" />

        <!-- State Code (Dropdown Menu) -->
        <label for="state-code">State:</label>
        <select id="state-code" [(ngModel)]="state_code" name="stateCode">
           <option *ngFor="let state of state_codes" [value]="state">{{ state }}</option>
        </select>

        <!-- Start Time -->
        <label for="start-time">Start Time:</label>
        <input id="start-time" type="time" [(ngModel)]="start_time" name="startTime" />

        <!-- End Time -->
        <label for="end-time">End Time:</label>
        <input id="end-time" type="time" [(ngModel)]="end_time" name="endTime" />

        <!-- Distance -->
        <label for="distance">Distance:</label>
        <input id="distance" type="number" [(ngModel)]="distance" name="distance" />
        <span>miles</span>

        <!-- Average Heart Rate -->
        <label for="average-heart-rate">Average Heart Rate:</label>
        <input id="average-heart-rate" type="number" [(ngModel)]="average_heart_rate" name="averageHeartRate" />
        <span>bpm</span>

        <!-- Feel Score Rating -->
        <label for="feel-score-rating">Feel Score Rating:</label>
        <select id="feel-score-rating" [(ngModel)]="feel_score_rating" name="feelScoreRating">
         <option *ngFor="let rating of feel_score_ratings" [value]="rating">{{ rating }}</option>
        </select>

        <!-- Comments -->
        <label for="comments">Comments:</label>
        <textarea id="comments" [(ngModel)]="comments" name="comments"></textarea>

        <!-- Submit Button -->
        <button type="button" (click)="submitEvaluation()">Submit</button>
    </form>
</div>
